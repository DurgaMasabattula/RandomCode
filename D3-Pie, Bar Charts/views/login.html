<div class="panel panel-default app-login-panel">
	<div class="panel-heading app-panel-heading">
		<h3 class="panel-title">SampleApp SignIn</span></h3>
	</div>
	<div class="panel-body">
		<form name="loginForm">
			<input type="text" placeholder="User Name" ng-model="profile.uname" class="app-login-fields" ng-required="true"/>
			<input type="password" placeholder="Password" ng-model="profile.pwd" class="app-login-fields" ng-required="true" />
			<div class="app-login-forgot-password"><a href='javscript:void(0)' ng-click="fnRedirectForgot();">Forgot Password ?</a></div>
			<button class="btn btn-info app-login-fields" ng-click="fnLoginValidate()" ng-disabled="loginForm.$invalid">Sign In</button>
			<div class="app-not-registered">
				Not a Member Yet? <a href='javscript:void(0)' ng-click="fnRedirectContact();">Contact Us</a>
			</div>
		</form>
	</div>
</div>
